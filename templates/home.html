<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-image: url("/static/background.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4dd2;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-image: linear-gradient(to right, #ff4dd2, #0066ff);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Welcome to Secure Login System</h1>
    <a href="/register"><button class="btn">Register</button></a>
    <a href="/login"><button class="btn">Login</button></a>
  </div>
</body>
</html>
